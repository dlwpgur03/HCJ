<!DOCTYPE html>
<!--Html을 선언하는 함수-->
<html lang="en">
  <head>
    <!--여는태그-->
    <meta charset="UTF-8" />
    <!--동작파일은 UTF-8이다-->
    <!--meta는 속성선언-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍</title>
    <link rel="stylesheet" href="style.css" />
    <!--title태그를 바꿔주는 것 (위에뜨는 주소이름)-->
  </head>
  <!--닫는태그-->
  <body>
    <!-- 메뉴 -->
    <nav class="navbar">
      <!--class는 이름 설정(디자인으로 쓸 때 쓰는 설정정.)-->
      <div class="container">
        <div class="logo">WebDemo</div>
        <!--div.logo라고 쳐도 자동 완성 된다.-->
        <ul class="nav">
          <li><a href="/">Home</a></li>
          <!--링크 넣는 코드-->
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="team.html">Projects</a></li>
        </ul>
      </div>
    </nav>
    <!--메뉴를 만드는 함수 nav (네비게이션) -->

    <!-- 메인섹션 -->
    <section class="main">
      <div class="container">
        <h1>About</h1>
        <!--h1~6 글자크기 숫자가 커질수록 글자가 작아짐-->
        <p>중부대학교 정보보호학과 22학번 이제혁 입니다.</p>
        <p>
          <a href="https://github.com/dlwpgur03">저의 깃허브입니다.🌞 </a>
        </p>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
