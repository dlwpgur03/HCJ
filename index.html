        </p>
    
        <p>배경색 바꾸기 :

        </p>
    
        <p>
            배워봅시다 : 
            <button onmouseover="showhtml()" onmouseout="hide()">HTML</button>
            <button onmouseover="showCSS()" onmouseout="hide()">CSS</button>
            <button onmouseover="showjs()" onmouseout="hide()">JavaScript</button>
        </p>
